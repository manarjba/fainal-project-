<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add New Book</h1>
        <form id="add-book-form">
            <div class="form-group">
                <label for="book-title">Book Title</label>
                <input type="text" class="form-control" id="book-title" required>
            </div>
            <div class="form-group">
                <label for="book-author">Author</label>
                <input type="text" class="form-control" id="book-author" required>
            </div>
            <div class="form-group">
                <label for="book-category">Category</label>
                <input type="text" class="form-control" id="book-category" required>
            </div>
            <div class="form-group">
                <label for="book-description">Description</label>
                <textarea class="form-control" id="book-description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="book-price">Price</label>
                <input type="number" class="form-control" id="book-price" required>
            </div>
            <div class="form-group">
                <label for="book-cover">Cover Image URL</label>
                <input type="url" class="form-control" id="book-cover" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="add_book.js"></script>
</body>
</html>
